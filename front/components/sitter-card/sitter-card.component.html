<div class="w-container card">
  <div>
    <div
      class="avatar"
      [style.background-image]="'url(' + sitter.avatarUrl + ')'"></div>
    <p class="takeContext">
      Стаж: {{ sitter.experience }} г.<br>
      Беру: {{ parseTakes(sitter) }}<br>
      {{ sitter.readyComeItself ? 'Готов сам приехать' : 'Питомца нужно привезти' }}<br>
      Цена за сутки: {{ sitter.price }} руб.</p>
  </div>

  <div class="body-container">
    <p class="title"
       [textContent]="sitter.name"></p>
    <p class="desc"
       [innerText]="opened ? sitter.longDescription : sitter.shortDescription"></p>

    <div *ngIf="opened">
      <p class="title">Фотографии передержек</p>
      <div class="sit-photo-container">
        <div
          class="sit-photo"
          *ngFor="let photo of sitter.photosUrls"
          [style.background-image]="'url(' + photo + ')'"></div>
      </div>
    </div>

    <div class="footer">
      <button
        class="show-more"
        [textContent]="opened ? 'Скрыть' : 'Подробнее'"
        (click)="showMore()"></button>
      <button
        [textContent]="selected ? 'Отменить выбор' : 'Выбрать'"
        [style.background-color]="selected ? 'rgba(155,255,0,0.5)' : 'var(--main-color)'"
        [style.color]="selected ? 'black' : 'white'"
        (click)="request()">
      </button>
    </div>
  </div>
</div>

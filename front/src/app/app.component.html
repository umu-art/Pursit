<div class="h-container items-center">
  <div class="h-container app-container">
    <app-header
      (login)="login()"
      (register)="register()"
      class="app-header"></app-header>
    <div class="app-content">
      <router-outlet></router-outlet>
    </div>
    <app-bottom class="app-bottom"></app-bottom>
  </div>
</div>

<div class="chat-button"
     (click)="help()">
  <img src="/svg/chat.svg" alt="chat">
</div>

<div id="hider"></div>

<div class="form form-income"
     *ngIf="loginShow"
     (click)="closeOut($event)">
  <app-login
    (finish)="close()"></app-login>
</div>

<div class="form form-income"
     *ngIf="registerShow"
     (click)="closeOut($event)">
  <app-register
    (finish)="close()"></app-register>
</div>

<div class="form form-income"
     *ngIf="helpShow"
     (click)="closeOut($event)">
  <app-help-w
    (finish)="close()"></app-help-w>
</div>
